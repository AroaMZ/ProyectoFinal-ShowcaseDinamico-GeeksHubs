<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="list">
        <p>Estas comprando:</p>
    </div>
    <div class="container">
        <div id="estanteria">
            <div id="cocacola" ondrop="dropShelf(event)" ondragover="allowDrop(event)">
                <img id="cocacola01" class="cocacola" src="img/13-coca-cola-light-bottle-png-image.png" alt="cocacola"
                    draggable="true" ondragstart="drag(event)">
                <img id="cocacola02" class="cocacola" src="img/13-coca-cola-light-bottle-png-image.png" alt="cocacola"
                    draggable="true" ondragstart="drag(event)">
                <img id="cocacola03" class="cocacola" src="img/13-coca-cola-light-bottle-png-image.png" alt="cocacola"
                    draggable="true" ondragstart="drag(event)">
                <img id="cocacola04" class="cocacola" src="img/13-coca-cola-light-bottle-png-image.png" alt="cocacola"
                    draggable="true" ondragstart="drag(event)">
                <img id="cocacola05" class="cocacola" src="img/13-coca-cola-light-bottle-png-image.png" alt="cocacola"
                    draggable="true" ondragstart="drag(event)">
                <img id="cocacola06" class="cocacola" src="img/13-coca-cola-light-bottle-png-image.png" alt="cocacola"
                    draggable="true" ondragstart="drag(event)">
            </div>
                <div id="teVerde" ondrop="dropShelf(event)" ondragover="allowDrop(event)">
                    <img id="teVerde01" class="teVerde" src="img/teVerde.png" alt="teVerde" draggable="true"
                        ondragstart="drag(event)">
                    <img id="teVerde02" class="teVerde" src="img/teVerde.png" alt="teVerde" draggable="true"
                        ondragstart="drag(event)">
                    <img id="teVerde03" class="teVerde" src="img/teVerde.png" alt="teVerde" draggable="true"
                        ondragstart="drag(event)">
                        <img id="teVerde04" class="teVerde" src="img/teVerde.png" alt="teVerde" draggable="true"
                        ondragstart="drag(event)">
                        <img id="teVerde05" class="teVerde" src="img/teVerde.png" alt="teVerde" draggable="true"
                        ondragstart="drag(event)">
                        <img id="teVerde06" class="teVerde" src="img/teVerde.png" alt="teVerde" draggable="true"
                        ondragstart="drag(event)">
                </div>
                <div id="pan" ondrop="dropShelf(event)" ondragover="allowDrop(event)">
                    <img id="pan01" class="pan" src="img/pan.png" alt="pan" draggable="true" ondragstart="drag(event)">
                    <img id="pan02" class="pan" src="img/pan.png" alt="pan" draggable="true" ondragstart="drag(event)">
                    <img id="pan03" class="pan" src="img/pan.png" alt="pan" draggable="true" ondragstart="drag(event)">
                    <img id="pan04" class="pan" src="img/pan.png" alt="pan" draggable="true" ondragstart="drag(event)">
                    <img id="pan05" class="pan" src="img/pan.png" alt="pan" draggable="true" ondragstart="drag(event)">
                    <img id="pan06" class="pan" src="img/pan.png" alt="pan" draggable="true" ondragstart="drag(event)">
                </div>
            <div id="curasan" ondrop="dropShelf(event)" ondragover="allowDrop(event)">
                <img id="curasan01" class="curasan" src="img/curasan.png" alt="curasan" draggable="true"
                    ondragstart="drag(event)">
                <img id="curasan02" class="curasan" src="img/curasan.png" alt="curasan" draggable="true"
                    ondragstart="drag(event)">
                    <img id="curasan03" class="curasan" src="img/curasan.png" alt="curasan" draggable="true"
                    ondragstart="drag(event)">
                <img id="curasan04" class="curasan" src="img/curasan.png" alt="curasan" draggable="true"
                    ondragstart="drag(event)">
            </div>
            <div id="albaricoqueDocena" ondrop="dropShelf(event)" ondragover="allowDrop(event)">
                <img id="albaricoqueDocena01" class="albaricoque" src="img/albaricoqueDocena.png" alt="albaricoque"
                    draggable="true" ondragstart="drag(event)">
                <img id="albaricoqueDocena02" class="albaricoque" src="img/albaricoqueDocena.png" alt="albaricoque"
                    draggable="true" ondragstart="drag(event)">
                <img id="albaricoqueDocena03" class="albaricoque" src="img/albaricoqueDocena.png" alt="albaricoque"
                    draggable="true" ondragstart="drag(event)">
                    <img id="albaricoqueDocena04" class="albaricoque" src="img/albaricoqueDocena.png" alt="albaricoque"
                    draggable="true" ondragstart="drag(event)">
                    <img id="albaricoqueDocena05" class="albaricoque" src="img/albaricoqueDocena.png" alt="albaricoque"
                    draggable="true" ondragstart="drag(event)">
            </div>
            <div id="berenjena" ondrop="dropShelf(event)" ondragover="allowDrop(event)">
                <img id="berenjena01" class="berenjena" src="img/berenjena.png" alt="berenjena" draggable="true"
                    ondragstart="drag(event)">
                <img id="berenjena02" class="berenjena" src="img/berenjena.png" alt="berenjena" draggable="true"
                    ondragstart="drag(event)">
                <img id="berenjena03" class="berenjena" src="img/berenjena.png" alt="berenjena" draggable="true"
                    ondragstart="drag(event)">
                <img id="berenjena04" class="berenjena" src="img/berenjena.png" alt="berenjena" draggable="true"
                    ondragstart="drag(event)">
                <img id="berenjena05" class="berenjena" src="img/berenjena.png" alt="berenjena" draggable="true"
                    ondragstart="drag(event)">
                <img id="berenjena06" class="berenjena" src="img/berenjena.png" alt="berenjena" draggable="true"
                    ondragstart="drag(event)">
                    <img id="berenjena07" class="berenjena" src="img/berenjena.png" alt="berenjena" draggable="true"
                    ondragstart="drag(event)">
                    <img id="berenjena08" class="berenjena" src="img/berenjena.png" alt="berenjena" draggable="true"
                    ondragstart="drag(event)">
            </div>
        </div>
        <div class="mostrador">
            <div class="bolsa" ondrop="dropBasket(event)" ondragover="allowDrop(event)">
                <img src="img/bolsa.png">
            </div>
            <div class="fondoUnidad">
                <p><span id="amountBasket"></span> Unidad:</p>
                <p><span id="amountBasketUnidad"></span> €</p>
            </div>
            <div class="fondoTotal">
                <p><span id="amountBasket"></span> Total:</p>
                <p><span id="amountBasketTotal"></span> €</p>
            </div>
        </div>
        <span id="name">
        </span>
    </div>

    <script src="js/index.js">

    </script>
</body>

</html>
